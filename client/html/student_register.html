  <meta charset="utf-8">

  <!-- Bootstrap CSS -->

  <title>Student Registration!</title>

<body>
  <div class="login-clean">
    <div class="container">
      <h2 style="text-align: center;">Student Registration!</h2>
      <br>
      <form id="addPost" method="POST">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group col-md-12">
            <INPUT type="button" value="Add Skill" onclick="add('Text')" id="skills" />

            <span id="fooBar">&nbsp;</span>
            <br /><br />
          </div>
          <div class="form-group col-md-4">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Enter your age">
          </div>
          <div class="form-group col-md-4">
            <label for="inputGender4">Gender</label>
            <br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender" value="option1">
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender" value="option2">
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender" value="option3">
              <label class="form-check-label" for="inlineRadio3">Others</label>
            </div>
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="pwd">
          </div>
          <div class="form-group col-md-4">
            <label for="inputPhone">Phone number</label>
            <input type="number" class="form-control" id="phone">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter your address">
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputState">City</label>
            <input type="text" class="form-control" id="state">
          </div>
          <div class="form-group col-md-4">
            <label for="inputCity">State</label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="form-group col-md-4">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="zip">
          </div>

        </div>

        <!--<div class="form-group">

            Check me out
          </label>
        </div>
      </div>
    -->
        <input type="submit" class="btn btn-danger" value="submit" onclick="register()">
      </form>
    </div>
