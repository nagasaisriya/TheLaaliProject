<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <title>Alumni Registration!</title>
</head>

<body>
  <div class="login-clean">
    <div class="container">
      <h2 style="text-align: center;">Alumni Registration!</h2>

      <form id="postalumni" method="POST">
        <div class="container centered">
          <div class="form-row ">
            <div class="form-group col-md-12">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group col-md-12">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
              <label for="inputTitle">Title</label>
              <select id="inputTitle" class="form-control">
                <option selected>Choose Your Title...</option>
                <option>Mentor</option>
                <option>Fellow</option>
                <option>Intern</option>
                <option>Employee</option>
                <option>Volunteer</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="inputSkill">Expertise</label>
              <select id="inputSkill" class="form-control">
                <option selected>Choose Your Expertise...</option>
                <option>Teaching</option>
                <option>Leadership</option>
                <option>Managing</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="inputAge4">Age</label>
              <input type="number" class="form-control" id="inputAge4">
            </div>
            <div class="form-group col-md-6">
              <label for="inputGender4">Gender</label>
              <br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                  value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                  value="option3">
                <label class="form-check-label" for="inlineRadio3">Others</label>
              </div>
            </div>
            <div class="form-group col-md-12">
              <label for="inputPhone">Phone Number</label>
              <input type="number" class="form-control" id="inputPhone">
            </div>
            <div class="form-group col-md-12">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Enter your address">
          </div>

          <!--<div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
    -->
          <button type="submit" class="btn btn-danger">Sign in</button>
      </form>
    </div>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
</body>

<script>

  document.getElementById('postalumni').addEventListener
    ('submit', addalumni);

  function addalumni(e) {
    e.preventDefault();

    let name = document.getElementById('name').value;
    let email = document.getElementById('inputEmail4').value;

    var e = document.getElementById("inputTitle");
    var title = e.options[e.selectedIndex].text;

    var f = document.getElementById("inputSkill");
    var expertise = f.options[f.selectedIndex].text;

    let age = document.getElementById('inputAge4').value;
    let mobileno = document.getElementById('inputPhone').value;
    let address = document.getElementById('inputAddress').value;

    var rates = document.getElementsByName('inlineRadioOptions');
    var gender;
    for (var i = 0; i < rates.length; i++) {
      if (rates[i].checked) {
        gender = rates[i].value;
      }
    }
    if (gender === "option1") {
      gender = "male";
    }
    else if (gender === "option2") {
      gender = "female";
    }
    else {
      gender = "others";
    }

    console.log(gender);

    fetch('https://jsonplaceholder.typicode.com/posts', {
      method: 'POST',
      headers: {
        'Accept': 'application/json, text/plain, */*',
        'Content-type': 'application/json'
      },
      body: JSON.stringify({ name: name, email: email, title: title, expertise: expertise, age: age, mobileno: mobileno, address: address, gender: gender })
    })
      .then((res) => res.json())
      .then((data) => console.log(data))
  }

</script>

</html>
