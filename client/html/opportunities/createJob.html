</head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../homepage.html">THE LAALI PROJECT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../homepage.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="../admin_dashboard.html">Dashboard</a>

                <li class="nav-item active">

                <li class="nav-item active">

                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="../test/skilltest.html">Skill Tests</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="../opportunities/jobs.html">Career Opportunities</a>
                </li>
            </ul>
            
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><a href="/client/html/loginpage.html">Login</a> </button>
           
        </div>
    </nav>
    

    <div class="container centered" style="border: 1px solid black;padding: 40px;margin-top: 100px;">
        <h1 style="text-align: center;">Create a New Career Opportunity !</h1><br/>
        <img src="../../assets/images/job2.jpeg" width="100%" height="600px" style="border: 1px solid black;"/><br/>
        <br/>
        <br/><br/>
        <form id="addPost" method="POST" >
            <div class="form-row " >

            <div class="form-group col-md-12">
                <label for="title">Name</label>
                <input type="text" class="form-control" id="title" placeholder="Title">
            </div>
    
            <div class="form-group col-md-12">
                <label for="desc">Description</label>
                <textarea id="desc" class="form-control" placeholder="Description"></textarea>
            </div>
    
                <div class="form-group col-md-6">
                    <label for="inputSkill">Skill required</label>
                    <select id="inputSkill" class="form-control">
                      <option selected>Choose Your Expertise...</option>
                      <option>Teaching</option>
                      <option>Leadership</option>
                      <option>Managing</option>
                    </select>
                  </div>

                  <div class="form-group col-md-6">
                    <label for="date">Sarting Date</label>
                    <input type="date" class="form-control" id="date" placeholder="date">
                </div>
            
    
            <div class="form-group col-md-12">
                <label for="duration">Duration</label>
                <input type="text" class="form-control" id="duration" placeholder="Duration">
            </div>
            

            <input type="submit" class="btn btn-secondary" value="Submit">
            <button onclick="redirect()" class="btn btn-secondary" style="margin-left: 20px;">Go Back</button>

            </div>
        </form>

        <br />
    </div>

    <br/><br/><br/>


    <script>

        document.getElementById('addPost').addEventListener
        ('submit', addPost);

        function addPost(e){
            e.preventDefault();

            let title = document.getElementById('title').value;
            let desc = document.getElementById('desc').value;
            let date = document.getElementById('date').value;
            let duration = document.getElementById('duration').value;
            var f = document.getElementById("inputSkill");
            var skill = f.options[f.selectedIndex].text;


            fetch('https://cfg-53.herokuapp.com/admin/jobs', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type': 'application/json'
                },
                body:JSON.stringify({Name:title, description:desc, skills:skill, startingDate:date, duration: duration})
            })
            .then((res) => res.json())
            .then((data) => console.log(data))
            alert("Jop/Opportunity successfully added!");
        }

        function redirect() {
            window.location.href = "http://127.0.0.1:5500/team-53/client/html/admin_dashboard.html";
        }

    </script>

</body>
