    <div class="container centered" style="border: 1px solid black;padding: 40px;margin-top: 100px">
    <br/><h1 style="text-align: center;">Create a new resource !</h1><br/>
    <img src="../../assets/images/resource.jpeg" width="100%" height="600px" style="border: 1px solid black;"/><br/><br/> <br/>

    <form id="addPost" method="POST">
        <div class="form-group col-md-12">
            <label for="url">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Title">
        </div>

        <div class="form-group col-md-12">
            <label for="desc">Description</label>
            <textarea id="desc" class="form-control" placeholder="Description"></textarea>
        </div>

        <div class="form-group col-md-12">
            <label for="url">Useful Link</label>
            <input type="text" class="form-control" id="url" placeholder="URL">
        </div>

        <div class="form-group col-md-6">
            <label for="element">Skill</label>
            <SELECT name="element" class="form-control" id="resourceId">
                <OPTION value="button">Teaching</OPTION>
                <OPTION value="text">Leadership</OPTION>
                <OPTION value="radio">Managing</OPTION>
            </SELECT>
        </div>
        <br> <br/>
        <input type="submit" class="btn btn-secondary" value="Submit">
        <button onclick="redirect()" style="margin-left: 20px;" class="btn btn-secondary">Go Back</button>
    </form>

    <br />

    </div>

    <br/><br/><br/>

    <script>

        document.getElementById('addPost').addEventListener
        ('submit', addPost);
        var flag = 0;

        function addPost(e){
            e.preventDefault();

            let title = document.getElementById('title').value;
            let desc = document.getElementById('desc').value;
            let url = document.getElementById('url').value;
            var e = document.getElementById("resourceId");
            var resourceId = e.options[e.selectedIndex].text;

            fetch('https://cfg-53.herokuapp.com/admin/resources', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type': 'application/json'
                },
                body:JSON.stringify({title:title, description:desc, url:url, skill: resourceId})
            })
            .then((res) => res.json())
            .then((data) => console.log(data))
            alert("Resource successfully added!");
        }

        function redirect() {
            window.location.href = "http://127.0.0.1:5500/team-53/client/html/admin_dashboard.html";
        }
        
        
    </script>
